<style>
    .sub-button {
        background-color: #0c0a0a;
        color: white;
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 15px;
        transition: opacity 0.15s;
        margin-right: 20px;

    }
    .sub-button:hover {
        opacity: 0.86;
    }
    .sub-button:active{
        opacity: 0.7;
    }
    

    .join-button {
        background-color: #fdfeff;
        color: #0a89ff;
        border-color: rgb(45, 154, 255);
        border-style: solid;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 5px;
        cursor: pointer;
        vertical-align: middle;
        border-width: 1.5px;
        margin-right: 20px;
        transition: background-color 0.5s ease, color 0.5s ease, border-radius 0.5s ease;

    }
    .join-button:hover {
        background-color: #0c85f7;
        color: white;
        border-radius: 25px;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button {
        background-color: #109bf1;
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.2s;
    }

    .tweet-button:hover {
        box-shadow: 0px 3px 8px rgba(24, 26, 29, 0.3);
    }
    .tweet-button:active{
        opacity: 0.7;
    }

</style>

<button class="sub-button">
    Subscribe
</button>

<a href="text.html">
    <button role="link" class="join-button"> 
        JOIN
    </button></a>


<button  class="tweet-button">
    Tweet
</button>
